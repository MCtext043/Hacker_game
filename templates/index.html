<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Какой ты хакер?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Какой ты хакер?</h1>
        <p>Пройди наш тест и узнай, к какому типу хакера ты относишься!</p>
        <form action="/result" method="POST">
            <div class="form-group">
                <label>1. Какой язык программирования ты предпочитаешь?</label><br>
                <input type="radio" name="q1" value="Python" required> Python<br>
                <input type="radio" name="q1" value="JavaScript"> JavaScript<br>
                <input type="radio" name="q1" value="C++"> C++<br>
                <input type="radio" name="q1" value="Java"> Java<br>
            </div>

            <div class="form-group">
                <label>2. Что ты обычно делаешь в свободное время?</label><br>
                <input type="radio" name="q2" value="Читаю книги" required> Читаю книги<br>
                <input type="radio" name="q2" value="Играю в игры"> Играю в игры<br>
                <input type="radio" name="q2" value="Изучаю новые технологии"> Изучаю новые технологии<br>
                <input type="radio" name="q2" value="Помогаю друзьям с их проектами"> Помогаю друзьям с их проектами<br>
            </div>

            <div class="form-group">
                <label>3. Какой подход к решению проблем ты предпочитаешь?</label><br>
                <input type="radio" name="q3" value="Креативный" required> Креативный<br>
                <input type="radio" name="q3" value="Логический"> Логический<br>
                <input type="radio" name="q3" value="Пробую разные варианты"> Пробую разные варианты<br>
                <input type="radio" name="q3" value="Слежу за трендами"> Слежу за трендами<br>
            </div>

            <button type="submit" class="btn btn-primary">Узнать результат</button>
        </form>
    </div>
</body>
</html>
