<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Результат теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: white;
            color: #4e54c8;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Твоя роль: {{ role }}</h1>
    <p>{{ description }}</p>
    <a href="/">Пройти тест снова</a>
</div>
</body>

</html>
